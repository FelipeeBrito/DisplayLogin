<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/DisplayLogin.css">
    <script src="https://kit.fontawesome.com/305c8ce95c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-colum">
                <h2 class="title title-primary">Olá! Novamente. </h2>
                <p class="description description-primary">Se mantenha conectado</p>
                <p class="description description-primary">por favor faça seu login</p>
                <button id="voltar" class="btn btn-primary">Voltar</button>
            </div><!-- first colum -->
            <div class="second-colum">
                <h2 class="title title-second">Crie sua conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media"  href="facebook">
                        <li class="item-social-media"><i class="fab fa-facebook-f"></i></i></li></a>
                        <a class="link-social-media" href="google+">
                        <li class="item-social-media"><i class="fab fa-google-plus-g"></i></i>
                        </li></a>
                        <a class="link-social-media"  href="linkedin">
                        <li class="item-social-media"><i class="fab fa-linkedin-in"></i></i></li></a>
                    </ul> 
                </div><!-- social media -->
                <p class="description">ou use seu email para registro</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-input "></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-envelope-square icon-input"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify icon-input"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <button class="btn btn-second">Enviar</button>
                </form><!-- inputs do form -->
            </div><!-- second colum -->
        </div><!-- FIRST CONTENT -->
        <div class="content second-content">
            <div class="first-colum" >
                <h2 class="titlle title-primary">Olá, Amigo!</h2>
                <p class="description description-primary">insira seus dados pessoais</p>
                <p class="description description-primary">inicie sua jornada conosco</p>
                <button id="iniciar" class="btn btn-primary">Iniciar</button>
            </div><!-- first colum -->
            <div class="second-colum">
                <h2 class="title title-second">Entre no Sistema</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media"  href="facebook">
                        <li class="item-social-media"><i class="fab fa-facebook-f"></i></i></li></a>
                        <a class="link-social-media" href="google+">
                        <li class="item-social-media"><i class="fab fa-google-plus-g"></i></i>
                        </li></a>
                        <a class="link-social-media"  href="linkedin">
                        <li class="item-social-media"><i class="fab fa-linkedin-in"></i></i></li></a>
                    </ul> 
                </div><!-- social media -->
                <p class="description description-second">ou use sua conta de email</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fas fa-envelope-square icon-input"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify icon-input"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <a class="password" href="#">esqueceu sua senha?</a>
                    <button class="btn btn-second">Entre</button>
                </form><!-- inputs do form -->
            </div><!-- second colum -->
        </div><!-- SECOND CONTENT -->
    </div>  
    <script src="Js/DisplayLogin.js"></script>
</body>

</html>
